<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/meyers_reset.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
  <script type="text/javascript" src="./assets/game.js"></script>
  <title>Find Waldo</title>
</head>
<body>
  <header>
    <div>
      <h1>Where's Waldo? Dark Souls 3 Edition</h1>
      <div>Image credit goes to the amazing artist <h2>Naoki Gamo (モモンゲ)</h2></div>
    </div>
    <button id="btn-play">Play Game!</button>
    <ul id="list-game-characters" class="hide">
    </ul>
  </header>
  <main>
    <div class="div-gallery">
      <img id="img-dark-souls" src="./assets/dark_souls_3.jpeg" alt="image of dark souls wimmelbuch" />
    </div>
    <div id="div-game-over" class="hide">
      <h2>Success!</h2>
      <ul id="list-turns"></ul>
      <div id="game-over-message"></div>
      <button id="btn-play-again">Play Again</button>
    </div>
    <div id="div-how-to" class="unopen">
      <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path fill="#FFFFFF" d="M80 160c0-35.3 28.7-64 64-64h32c35.3 0 64 28.7 64 64v3.6c0 21.8-11.1 42.1-29.4 53.8l-42.2 27.1c-25.2 16.2-40.4 44.1-40.4 74V320c0 17.7 14.3 32 32 32s32-14.3 32-32v-1.4c0-8.2 4.2-15.8 11-20.2l42.2-27.1c36.6-23.6 58.8-64.1 58.8-107.7V160c0-70.7-57.3-128-128-128H144C73.3 32 16 89.3 16 160c0 17.7 14.3 32 32 32s32-14.3 32-32zm80 320a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"/></svg>
      <div class="hide">Game will display 3 character names in the top right. Find the respective characters on the image. Try to click on the heads of the characters when choosing!</div>
    </div>
  </main>
</body>
</html>
